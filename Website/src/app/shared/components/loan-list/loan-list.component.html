<div class="loan-container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="loans" class="example-table" matSortDisableClear>
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.loanID}}</td>
      </ng-container>

      <ng-container matColumnDef="BorrowerName">
        <th mat-header-cell *matHeaderCellDef>Borrower Name</th>
        <td mat-cell *matCellDef="let row">{{row.borrowerName}}</td>
      </ng-container>

      <ng-container matColumnDef="FundingAmount">
        <th mat-header-cell *matHeaderCellDef>Funding Amount</th>
        <td mat-cell *matCellDef="let row">{{row.fundingAmount}}</td>
      </ng-container>

      <ng-container matColumnDef="RepaymentAmount">
        <th mat-header-cell *matHeaderCellDef>Repayment Amount</th>
        <td mat-cell *matCellDef="let row">{{row.repaymentAmount}}</td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="warn" (click)="deleteLoan(row)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
